<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
table{
border-collapse: collapse;
width: 100%;
}
th, td{
text-align: left;
padding: 8px;
}
tr:nth-child(even){
background-color: #fafafa;
}
th{
background-color: #7799AA;
color: white;
}
</style>
</head>
<body>
<table>
<tr><th>id</th><th>name</th></tr>
<tr><td>1</td><td>Mr. Smith</td></tr>
<tr><td>2</td><td>Mrs. Johnson</td></tr>
<tr><td>3</td><td>Ms. Davis</td></tr>
</table>
</body>
</html>
